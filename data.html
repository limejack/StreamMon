<body>

<div id="data_form">
    <h2>Stream Collection Data</h2>
  <form action="/ourdata.json" method="post" id="main_form">
    <ul>
    <li>
      <label for="item1">Name of Stream</label>
      <input type="text" id="item1" placeholder="Name of Stream" required name="Name">
    </li>
    <li>
      <label for="item2">Site ID</label>
      <input id="item2" type="text" placeholder="Site ID" required name="Site-Id">
    </li>
    <li>
      <label for="item3">First and Last Name</label>
      <input id="item3 "type="text" placeholder="First and Last Name" required name="NameOfYou">
    </li>
    <li>
      <label for="item4">Name of Certified Monitors</label>
      <input id="item4" type="text" placeholder="Name of Certified Moniters" required name="NameOfMoniters">
    </li>
    <li>
      <label for="item5">Number of Participants</label>
      <input id="item5" type="text" placeholder="Number of Participants" required name="Number">
    </li>
    <li>
      <label for="item6">County</label>
      <input id="item6" type="text" placeholder="County" required name="County"><select name="state"><option value="">Select a state...</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AS">American Samoa</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="GU">Guam</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="MP">N. Mariana Islands</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="PR">Puerto Rico</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="AA">US Armed Forces Americas</option><option value="AE">US Armed Forces Europe</option><option value="AP">US Armed Forces Pacific</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VI">Virgin Islands</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option><option value="FM">Federated States of Micronesia</option><option value="MH">Marshall Islands</option><option value="PW">Palau</option></select>
    </li>
    <li>
      <label for="item7">Date</label>
      <input id="item7" type="date" placeholder="Date" required name="date">
    </li>
    <li>
      <label for="item8">Alderflys, Fishflies, and Hellgramites:</label>
      <input type="number" id="item8 total" value=0 min=0 name="alderflys_etc">
    </li>
    <li>
      <label for="item9">Beetles:</label>
      <input type="number" id="item9 total Metric4a" value=0 min=0 name="beetles">
    </li>
    <li>
      <label for="item10">Black Flies:</label>
      <input type="number" id="item10 total Metric5a Metric3b" value=0 min=0 name="black_flies">
    </li>
    <li>
      <label for="item11">Caddisflies:</label>
      <input type="number" id="item11 total Metric1a Metric2a Metric1b" value=0 min=0 name="caddisflies">

      <input type="number" id="item17 total Metric6b Metric4b" value=0 min=0 name="gilled_snails">
    </li>
    <li>
      <label for="item18">Leeches:</label>
      <input type="number" id="item18 total Metric5a Metric6a Metric3b Metric4b" value=0 min=0 name="leeches">
    </li>
    <li>
      <label for="item19">Lunged Snails:</label>
      <input type="number" id="item19 total Metric3a Metric5a Metric6a Metric3b Metric4b" value=0 min=0 name="lunged_snails">
    </li>
    <li>
      <label for="item20">Mayflies:</label>
      <input type="number" id="item20 total Metric1a Metric1b" value=0 min=0 name="mayflies">
    </li>
    <li>
      <label for="item21">Midges:</label>
      <input type="number" id="item21 total Metric5a Metric3b" value=0 min=0 name="midges">
    </li>
    <li>
      <label for="item22">Scuds:</label>
      <input type="number" id="item22 total Metric5a Metric6a Metric3b Metric4b" value=0 min=0 name="scuds">
    </li>
    <li>
      <label for="item23">Sowbugs:</label>
      <input type="number" id="item23 total Metric5a Metric6a Metric3b Metric4b" value=0 min=0 name="sowbugs">
    </li>
    <li>
      <label for="item24">Stoneflies:</label>
      <input type="number" id="item24 total Metric1a Metric1b" value=0 min=0 name="stoneflies">
    </li>
    <li>
      <label for="item25">True Flies:</label>
      <input type="number" id="item25 total" value=0 min=0 name="true_flies">
    </li>
    <li>
      <label for="item26">Worms:</label>
      <input type="number" id="item26 total Metric5a Metric6a Metric 3b Metric4b" value=0 min=0 name="worms">
    </li>
    <li>
      <label for="item27">Other benthic macroinvertebrates:</label>
      <input type="number" id="item27 total" value=0 min=0 name="misc_benthic_macroinvertebrates">
    </li>
    <li>
      <label for="item28">Message \ Special requirements</label>
      <textarea id="item28" placeholder="Message \ Special requirements" name="Message">
      </textarea>
    </li>
    <li class="button">
      <button type="submit">Send your message</button>
    </li>
    </ul>
  </form>
</div>
